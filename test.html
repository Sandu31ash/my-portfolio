<!DOCTYPE html>
<html>
<head>
    <title>Left and Right Alignment</title>
    <style>
        /* CSS to change the font size of headings */
        h1 {
            font-size: 36px;
        }

        h2 {
            font-size: 28px;
        }

        h3 {
            font-size: 24px;
        }

        h4 {
            font-size: 20px;
        }

        h5 {
            font-size: 16px;
        }

        h6 {
            font-size: 14px;
        }
    </style>
</head>
<body>

<style>
    .left-text {
        float: left;
    }
    .right-text {
        float: right;
    }
</style>

<div>
    <span class="left-text">Left-aligned text</span>
    <span class="right-text">Right-aligned text</span>
</div>

</body>

</html>
